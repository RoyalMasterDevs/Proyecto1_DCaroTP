<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodología BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Labrada:wght@300&family=Mynerve&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd02847a1d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/BEM.css">
</head>
<body>
    <div class="card">
        <div class="contenedor">
            <a href="#" class="card_thumbnail">
                <img class="card_img" src="img/Foto.jpg" alt="perrito">
            </a>
            <div class="card_textos">
                <h3 class="card_titulo">
                    <a href="#" class="card_enlace">Frase</a>
                </h3>
                <p class="card_extracto">TEXTO</p>
                <a href="#" class="boton">
                    <span class="boton_texto">Ver más</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
